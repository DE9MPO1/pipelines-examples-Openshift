---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mavenrepo
  labels:
    app: maven
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: mavenrepo
    app.kubernetes.io/name: mavenrepo
    app.kubernetes.io/part-of: mavenrepo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bucketrepo
  template:
    metadata:
      labels:
        app: bucketrepo
    spec:
      containers:
      - name: bucketrepo
        image: "gcr.io/jenkinsxio/bucketrepo:0.1.19"
        imagePullPolicy: IfNotPresent
        command: ["/bucketrepo"]
        args:
        - "-config-path=/config"
        - "-log-level=info"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
      terminationGracePeriodSeconds: 10
      volumes:
      - name: config
        secret:
          secretName: bucketrepo-config
