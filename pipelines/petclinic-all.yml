# tasks
apiVersion: v1
kind: ConfigMap
metadata:
  name: mvn-settings
data:
  .settings.xml: |
    <settings>
      <mirrors>
        <mirror>
          <id>bucketrepo</id>
          <name>bucketrepo- mirror</name>
          <url>http://mavenrepo:8080/bucketrepo/</url>
          <mirrorOf>*</mirrorOf>
        </mirror>
      </mirrors>
    </settings>
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: mvn
spec:
  params:
    - name: GOALS
      description: The Maven goals to run
      type: array
      default:
      - "package"
  resources:
    inputs:
    - name: source
      targetPath: /
      type: git
  steps:
  - name: mvn-settings
    image: maven:3.6.2-slim
    workingdir: /.m2
    command:
      - '/bin/sh'
      - '-c'
    args:
      - |-
        cat > /.m2/settings.xml <<EOF
        <settings>
          <mirrors>
            <mirror>
              <id>bucketrepo</id>
              <name>bucketrepo- mirror</name>
              <url>http://mavenrepo:8080/bucketrepo/</url>
              <mirrorOf>*</mirrorOf>
            </mirror>
          </mirrors>
        </settings>
        EOF
    volumeMounts:
      - name: m2-repository
        mountPath: /.m2
  - name: mvn-goals
    image: maven:3.6.2-slim
    command:
    - /usr/bin/mvn
    args:
      - "$(inputs.params.GOALS)"
    volumeMounts:
      - name: m2-repository
        mountPath: /.m2
  volumes:
    - name: m2-repository
      emptyDir: {}
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: oc-redeploy
spec:
  params:
    - name: DEPLOYMENT
      type: string 
  steps:
    - name: scale-down
      image: quay.io/openshift/origin-cli:latest
      command:
        - '/bin/sh'
        - '-c'
      args:
        - |-
          oc scale deployment/$(inputs.params.DEPLOYMENT) --replicas=0
          oc rollout status deployment/$(inputs.params.DEPLOYMENT)
    - name: scale-up
      image: quay.io/openshift/origin-cli:latest
      command:
        - '/bin/sh'
        - '-c'
      args:
        - |-
          oc scale deployment/$(inputs.params.DEPLOYMENT) --replicas=1
          oc rollout status deployment/$(inputs.params.DEPLOYMENT)
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: petclinic-image
spec:
  type: image
  params:
  - name: url
    value: quay.io/siamaksade/spring-petclinic
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: petclinic-git
spec:
  type: git
  params:
  - name: url
    value: https://github.com/spring-projects/spring-petclinic
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: petclinic-deployment-pipeline
spec:
  resources:
  - name: app-git
    type: git
  - name: app-image
    type: image
  tasks:
  - name: unit-tests
    taskRef:
      name: mvn
    resources:
      inputs:
      - name: source
        resource: app-git
    params:
    - name: GOALS
      value: 
        - package
  - name: build-image
    taskRef:
      name: s2i-java-8
      kind: ClusterTask
    runAfter:
      - unit-tests
    params:
      - name: TLSVERIFY
        value: "false"
      - name: MAVEN_MIRROR_URL
        value: http://mavenrepo:8080/bucketrepo/
    resources:
      inputs:
      - name: source
        resource: app-git
      outputs:
      - name: image
        resource: app-image
  - name: slow-unit-tests
    taskRef:
      name: mvn
    runAfter:
      - unit-tests
    resources:
      inputs:
      - name: source
        resource: app-git
    params:
    - name: GOALS
      value:
        - verify
  - name: deploy
    taskRef:
      name: oc-redeploy
    runAfter:
      - build-image
      - slow-unit-tests
    params:
    - name: DEPLOYMENT
      value: spring-petclinic
---
# webhook
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: petclinic-deployment-triggertemplate
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: petclinic-git-$(uid)
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: petclinic-deployment-pipeline-run-$(uid)
      spec:
        pipelineRef:
          name: petclinic-deployment-pipeline
        resources:
          - name: app-git
            resourceRef:
              name: petclinic-git-$(uid)
          - name: app-image
            resourceRef:
              name: petclinic-image
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: github-triggerbinding
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: gitrepositoryurl
      value: $(body.repository.url)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: webhook
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
      - name: github-triggerbinding
      template:
        name: petclinic-deployment-triggertemplate
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: webhook
  name: el-webhook
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: el-webhook
    weight: 100